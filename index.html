<html lang="en">

<body>
    <div class="app"></div>
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <script src="./dist/easi/index.min.js"></script>
    <script>
        var vConsole = new window.VConsole();
        easi.addCart && easi.addCart(
            result => {
                if (result.code === 0) {
                    // 调用成功
                    console.log(result.data);
                }

                itemId: 1234,
                openDetails: true,
            },

        easi.config && easi.config({
            debug: true, // 开发模式，打印日志
            jsApiList: ['chooseImage']

        easi.ready && easi.ready((e) => {
            easi.getDeviceLocation({
                type: "wgs84",

                    alert(JSON.stringify(res))
                },
            });
        });
