<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
<title>EASI JSSDK Demo</title>
<body>

<button onclick="getVersion()">get version</button>
<button onclick="getLocation()">get location</button>
<button onclick="scan()">scan qrcode</button>
<button onclick="user()">get user</button>
<script src="easi_customer_jssdk.js" type="application/javascript"></script>
<script type="application/javascript">
    var easi = new Easi();

    function getVersion() {
        easi.getVersion((result) => {
            alert(JSON.stringify(result));
        });
    }

    function getLocation() {
        easi.getLocation((result) => {
            alert(JSON.stringify(result));
        });
    }

    function scan() {
        easi.scan((result) => {
            alert(JSON.stringify(result));
        });
    }

    function user() {
        easi.user((result) => {
            alert(JSON.stringify(result));
        });
    }

    function share() {
        easi.wx_share('跳转链接', '标题', '描述', 1);// mode=1代表分享微信好友
        easi.wx_share('跳转链接', '标题', '描述', 2);// mode=2代表分享微信朋友圈
    }
</script>
</body>
</html>
