<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="getVersion()">get version</button>
<button onclick="getLocation()">get location</button>
<button onclick="scan()">scan</button>
<script src="easi_js_sdk.js" type="application/javascript"></script>
<script type="application/javascript">
    var easi = new Easi();

    function getVersion() {
        easi.getVersion((result) => {
            alert("code:" + result.code);
            alert("data:" + result.data);
        });
    }

    function getLocation() {
        easi.getLocation((result) => {
            alert("code:" + result.code);
            alert("data:" + result.data);
        });
    }

    function scan() {
        easi.scan((result) => {
            alert("code:" + result.code);
            alert("data:" + result.data);
        });
    }

    function scan() {
        easi.wx_share('跳转链接', '标题', '描述', 1);// mode=1代表分享微信好友
        easi.wx_share('跳转链接', '标题', '描述', 2);// mode=2代表分享微信朋友圈
    }
</script>
</body>
</html>
